function moveMainPage() {
  let mainX = 0;
  let mainY = 0;
  let mainVx = Math.random() * 200 - 100;
  let mainVy = Math.random() * 200 - 100;

  function move() {
    mainX += mainVx;
    mainY += mainVy;
    if (mainX <= 0 || mainX >= screen.width - window.innerWidth) {
      mainVx = -mainVx;
      mainX = Math.max(0, Math.min(screen.width - window.innerWidth, mainX));
    }
    if (mainY <= 0 || mainY >= screen.height - window.innerHeight) {
      mainVy = -mainVy;
      mainY = Math.max(0, Math.min(screen.height - window.innerHeight, mainY));
    }
    window.moveTo(mainX, mainY);
    setTimeout(move, 20);
  }

}
